<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión - Universidad</title>  </head>
  <body>
           <div class="container">
            <div class="card">
                <div class="card-header">
                    <div class="logo">
                        <img src="/src/image/logo.png" alt="">
                    </div>
                    <h1>Bienvenido</h1>
                    <p>Inicia sesión para compinuar</p>
                </div>
                <form>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" placeholder="tu.nombre@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder="password" id="password" required>
                    </div>
                    <button type="submit" >Iniciar sesión</button>
                </form>
                <div class="card-footer">
                    <a href="inicio.html" class="link">¿Olvidaste tu contraseña?</a>
                    <p>¿No tienes una cuenta? <a href="registro.html" class="link">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
