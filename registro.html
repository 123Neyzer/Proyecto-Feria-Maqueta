<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Usuario - Universidad</title>
       
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="logo">
                    <img src="/src/image/logo.png" alt="">
                </div>
                <h1>Registro de Nuevo Usuario</h1>
                <p>Crea tu propia cuenta</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu.nombre@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="password" name="password" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" placeholder="Repite la contraseña" name="confirm-password" required minlength="8">
                </div>
                
                <button type="submit">Registrarse</button>
            </form>
            <div class="card-footer">
                <p>¿Ya tienes una cuenta? <a href="index.html" class="link">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>

</body>
</html>
